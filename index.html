<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>TOP Calculator</title>
  </head>

  <body>
    <div id="calculator-frame">
      <h3 id="headline"><a href="https://www.theodinproject.com/lessons/foundations-calculator">Project: Calculaor</a></h3>
      <div id="display">
        <div id="display-segment1">123 + 123</div>
        <div id="display-segment2">123</div>
      </div>
      <div id="keypad">
        <div id="row1" class="row">
          <div id ="empty" class="button"></div>
          <div id ="empty" class="button"></div>
          <div id ="del" class="button del">&larr;</div>
          <div id ="ac" class="button del">AC</div>
        </div>
        <div id="row2" class="row">
          <div id ="7" class="button number">7</div>
          <div id ="8" class="button number">8</div>
          <div id ="9" class="button number">9</div>
          <div id ="divide" class="button operation">/</div>
        </div>
        <div id="row3" class="row">
          <div id ="4" class="button number">4</div>
          <div id ="5" class="button number">5</div>
          <div id ="6" class="button number">6</div>
          <div id ="multiply" class="button operation">*</div>
        </div>
        <div id="row4" class="row">
          <div id ="1" class="button number">1</div>
          <div id ="2" class="button number">2</div>
          <div id ="3" class="button number">3</div>
          <div id ="minus" class="button operation">-</div>
        </div>
        <div id="row5" class="row">
          <div id ="equal" class="button">=</div>
          <div id ="0" class="button number">0</div>
          <div id ="dot" class="button">,</div>
          <div id ="plus" class="button operation">+</div>
        </div>
      </div>
    </div>

  </body>

</html>
